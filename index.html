<!DOCTYPE html>
<html>
<head>
  <title>Budget app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="budgetApp"> 
  <div ng-controller="appCtrl" class="container">

    <!-- navbar -->
      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#!/login" ng-show="!loggedIn" ng-cloak>Log in</a>          
        </li>
        <li class="nav-item">
          <a class="nav-link" ng-cloak href="#!/register" ng-show="!loggedIn" ng-cloak>Register</a>
        </li>
        <li class="nav-item">
          <span class="nav-link" ng-show="loggedIn" ng-cloak>{{userEmail}}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" ng-click="signOut()" ng-show="loggedIn" ng-cloak>Sign out</a>
        </li>        
      </ul>

    <!-- alert message -->
    <div class="alert" role="alert" ng-class="alertType" ng-show="alert" ng-cloak>
      {{alertText}}      
      <button type="button" class="close" ng-click="alert = false">
        <span>&times;</span>
      </button>
    </div>

    <ng-view></ng-view>  
  
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/dataFactory.js"></script>
</body>
</html>
