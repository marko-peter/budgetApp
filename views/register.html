<div class="form col-md-6">
  <h1 class="form-header">Register</h1>
  
  <!-- register form -->
  <form name="registerForm" ng-submit="register()" novalidate>
    
    <!-- email input -->
    <div class="form-group">
      <label for="regFormEmail">Email address</label>
      <input type="email" name="email" class="form-control" id="regFormEmail"
        placeholder="Enter email" ng-required="true" ng-model="email">      
      
      <!-- form validation alerts -->
      <small ng-show="registerForm.email.$touched && registerForm.email.$pristine">
        Email required
      </small>
      <small ng-show="registerForm.email.$touched && registerForm.email.$dirty && registerForm.email.$viewValue == ''">
        Email required
      </small>
      <small ng-show="registerForm.email.$touched && registerForm.email.$viewValue.length && registerForm.email.$invalid">
        Invalid email address
      </small>        
    </div>
    
    <!-- password input -->
    <div class="form-group">
      <label for="regFormPassword">Password</label>
      <input type="password" name="password" class="form-control" id="regFormPassword"
        placeholder="Password" ng-required="true" ng-model="password">
      
      <!-- form validation alert -->
      <small ng-show="registerForm.password.$touched && registerForm.password.$invalid">
        Password required
      </small>              
    </div> 
    
    <!-- submit button -->
    <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Submit</button>
  
  </form>
</div>
